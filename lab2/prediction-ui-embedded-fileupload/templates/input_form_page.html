<html>
<head>
    <title>Diabetes Check Form</title>
</head>
<body>

<form action="/checkdiabetes" method="POST" enctype="multipart/form-data">
    <h1> Check My Diabetes</h1>
    <label for="pfile">Upload Data:</label>
    <input type="file" id="pfile" name="pfile"/>
    <input type="submit"/>
</form>

</body>
</html>
